version: "3.9"

services:

  zookeeper-service:
    container_name: zookeeper-service
    image: confluentinc/cp-zookeeper:7.2.1
    ports:
      - 2181:2181
    restart: unless-stopped
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVERS: zookeeper-service:2888:3888
    networks:
      sharednetwork:
  
  kafka-service:
    container_name: kafka-service
    image: confluentinc/cp-kafka:7.2.1
    ports:
      - 19092:19092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-service:2181
      KAFKA_PARTITION_ASSIGNMENT_STRATEGY: org.apache.kafka.clients.consumer.RoundRobinAssignor
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka-service:9092,EXTERNAL://localhost:19092"
    restart: unless-stopped
    depends_on:
      - zookeeper-service
    networks:
      sharednetwork:
  
  rabbit-service:
    container_name: rabbit-service
    image: rabbitmq:3
    ports:
      - 5672:5672
    restart: unless-stopped
    networks:
      sharednetwork:

  kafka-consumer-service:
    container_name: kafka-consumer-service
    build:
      context: ./Experiment1
      dockerfile: ConsumerApp/Dockerfile
    ports:
      - 81:80
    restart: unless-stopped
    depends_on:
      - kafka-service
    networks:
      sharednetwork:
  
  rabbit-consumer-service:
    container_name: rabbit-consumer-service
    build:
      context: ./Experiment1
      dockerfile: ConsumerApp/Dockerfile
    ports:
      - 82:80
    restart: unless-stopped
    depends_on:
      - rabbit-service
    networks:
      sharednetwork:
  
  rest-service:
    container_name: rest-service
    build:
      context: ./Experiment1
      dockerfile: RestService/Dockerfile
    ports:
      - 83:80
    restart: unless-stopped
    networks:
      sharednetwork:

networks:
  sharednetwork:
    name: "sharednetwork"
