apiVersion: v1
kind: Service
metadata:
  name: world-service
spec:
  ports:
    - name: http
      port: 8085
      protocol: TCP
      targetPort: 8080
  selector:
    app: world-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: world-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world-service
  template:
    metadata:
      labels:
        app: world-service
    spec:
      containers:
        - name: world-service
          image: ghcr.io/antje12/10-master/world-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
